{% extends "base.html" %}

{% block title %}{% if student %}Edit{% else %}Add{% endif %} Student{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-person-plus"></i> {% if student %}Edit{% else %}Add{% endif %} Student</h2>
    <a href="{{ url_for('view_students') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Back to Students
    </a>
</div>

<div class="card">
    <div class="card-header">
        Student Details
    </div>
    <div class="card-body">
        <form method="POST" action="{% if student %}{{ url_for('edit_student', id=student.id) }}{% else %}{{ url_for('add_student') }}{% endif %}">
            <div class="mb-3">
                <label for="admission_no" class="form-label">Admission Number</label>
                <input type="text" class="form-control" id="admission_no" name="admission_no" 
                       value="{{ student.admission_no if student }}" required {% if student %}readonly{% endif %}>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" 
                       value="{{ student.name if student }}" required>
            </div>
            <div class="mb-3">
                <label for="form" class="form-label">Form</label>
                <input type="text" class="form-control" id="form" name="form" 
                       value="{{ student.form if student }}" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> {% if student %}Update{% else %}Save{% endif %} Student
            </button>
        </form>
    </div>
</div>
{% endblock %}
