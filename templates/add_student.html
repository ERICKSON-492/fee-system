{% extends "base.html" %}

{% block title %}{% if student %}Edit{% else %}Add{% endif %} Student{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-user-edit"></i> {% if student %}Edit{% else %}Add{% endif %} Student</h2>
        <a href="{{ url_for('view_students') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Students
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <form method="POST" action="{% if student %}{{ url_for('edit_student', id=student.id) }}{% else %}{{ url_for('add_student') }}{% endif %}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="admission_no" class="form-label">Admission Number</label>
                        <input type="text" class="form-control" id="admission_no" name="admission_no" 
                               value="{{ student.admission_no if student }}" {% if student %}readonly{% else %}required{% endif %}>
                    </div>
                    <div class="col-md-6">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ student.name if student }}" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="form" class="form-label">Form/Class</label>
                        <input type="text" class="form-control" id="form" name="form" 
                               value="{{ student.form if student }}" required>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> {% if student %}Update{% else %}Save{% endif %} Student
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
