{% extends "base.html" %}

{% block title %}Edit Student{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Student</h2>
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_student', id=student.id) }}">
                <div class="mb-3">
                    <label for="admission_no" class="form-label">Admission Number</label>
                    <input type="text" class="form-control" id="admission_no" 
                           value="{{ student.admission_no }}" disabled>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="name" name="name" 
                           value="{{ student.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="form" class="form-label">Form/Class</label>
                    <input type="text" class="form-control" id="form" name="form" 
                           value="{{ student.form }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Student</button>
                <a href="{{ url_for('view_students') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
