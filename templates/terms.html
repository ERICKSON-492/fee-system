{% extends "base.html" %}

{% block title %}Terms{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-journal-bookmark"></i> Terms</h2>
    <a href="{{ url_for('add_term') }}" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Add Term
    </a>
</div>

<div class="card">
    <div class="card-header">
        Term List
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Term Name</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for term in terms %}
                    <tr>
                        <td>{{ term.name }}</td>
                        <td>{{ "KSh{:,.2f}".format(term.amount) }}</td>
                        <td>
                            <a href="{{ url_for('edit_term', id=term.id) }}" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <form method="POST" action="{{ url_for('delete_term', id=term.id) }}" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this term?')">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3" class="text-center">No terms found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
