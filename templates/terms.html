{% extends "base.html" %}

{% block title %}{% if term %}Edit{% else %}Add{% endif %} Term{% endblock %}
{% block header %}{% if term %}Edit{% else %}Add{% endif %} Term{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST" action="{% if term %}{{ url_for('edit_term', id=term.id) }}{% else %}{{ url_for('add_term') }}{% endif %}">
            <div class="mb-3">
                <label for="name" class="form-label">Term Name</label>
                <input type="text" class="form-control" id="name" name="name" 
                       value="{{ term.name if term }}" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" 
                       value="{{ term.amount if term }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('view_terms') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
