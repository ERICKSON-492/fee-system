{% extends "base.html" %}

{% block header %}Terms{% endblock %}

{% block actions %}
    <div class="btn-group me-2">
        <a href="{{ url_for('add_term') }}" class="btn btn-sm btn-outline-primary">
            <i class="bi bi-plus-circle"></i> Add Term
        </a>
    </div>
{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Term Name</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for term in terms %}
                    <tr>
                        <td>{{ term.name }}</td>
                        <td>KSh {{ "%.2f"|format(term.amount) }}</td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a href="{{ url_for('edit_term', id=term.id) }}" class="btn btn-outline-primary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form method="POST" action="{{ url_for('delete_term', id=term.id) }}" onsubmit="return confirm('Are you sure you want to delete this term?');">
                                    <button type="submit" class="btn btn-outline-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3" class="text-center">No terms found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
