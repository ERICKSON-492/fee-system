{% extends 'base.html' %}
{% block content %}
<h2>Payments</h2>

<!-- Payment Form -->
<form method="post" action="{{ url_for('add_payment') }}" class="mb-4 row g-2">
    <div class="col">
        <label for="student_name" class="visually-hidden">Student Name</label>
        <input type="text" id="student_name" name="student_name" class="form-control" placeholder="Full Name" required>
    </div>
    <div class="col">
        <label for="admission_no" class="visually-hidden">Admission No</label>
        <input type="text" id="admission_no" name="admission_no" class="form-control" placeholder="Admission Number" required>
    </div>
    <div class="col">
        <label for="term_id" class="visually-hidden">Term</label>
        <select id="term_id" class="form-control" name="term_id" title="Term" required>
            {% for term in terms %}
                <option value="{{ term.id }}">{{ term.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col">
        <input class="form-control" type="number" step="0.01" name="amount_paid" placeholder="Amount Paid" required>
    </div>
    <div class="col">
        <label for="payment_date" class="visually-hidden">Payment Date</label>
        <input id="payment_date" class="form-control" type="date" name="payment_date" required>
    </div>
    <div class="col">
        <button class="btn btn-success" type="submit">Add Payment</button>
    </div>
</form>

<!-- Payments Table -->
<table class="table table-striped">
    <thead>
        <tr>
            <th>Student</th>
            <th>Admission No</th>
            <th>Term</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for payment in payments %}
        <tr>
            <form method="POST" action="{{ url_for('edit_payment', id=payment.id) }}">
                <td>
                    <input type="text" name="student_name" class="form-control" value="{{ payment.student_name }}" required>
                </td>
                <td>
                    <input type="text" name="admission_no" class="form-control" value="{{ payment.admission_no }}" required>
                </td>
                <td>
                    <select name="term_id" class="form-control" required>
                        {% for term in terms %}
                            <option value="{{ term.id }}" {% if term.name == payment.term_name %}selected{% endif %}>
                                {{ term.name }}
                            </option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <input type="number" step="0.01" name="amount_paid" class="form-control" value="{{ payment.amount_paid }}" required>
                </td>
                <td>
                    <input type="date" name="payment_date" class="form-control" value="{{ payment.payment_date }}" required>
                </td>
                <td>
                    <button class="btn btn-warning btn-sm" type="submit">Save</button>
            </form>
            <form method="POST" action="{{ url_for('delete_payment', id=payment.id) }}" style="display:inline-block;">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete this payment?')">Delete</button>
                <a class="btn btn-info btn-sm" href="{{ url_for('view_receipt', payment_id=payment.id) }}" target="_blank">View Receipt</a>
            </form>
                </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
