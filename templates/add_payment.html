{% extends "base.html" %}

{% block title %}Add Payment{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add Payment</h2>
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_payment') }}">
                <div class="mb-3">
                    <label for="student_identifier" class="form-label">Student (Admission No or Name)</label>
                    <input type="text" class="form-control" id="student_identifier" 
                           name="student_identifier" required
                           placeholder="Enter admission number or student name">
                    <small class="text-muted">Start typing to search for students</small>
                </div>
                <div class="mb-3">
                    <label for="term_id" class="form-label">Term</label>
                    <select class="form-select" id="term_id" name="term_id" required>
                        <option value="">Select a term</option>
                        {% for term in terms %}
                            <option value="{{ term.id }}">{{ term.name }} - KSh {{ term.amount }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="amount_paid" class="form-label">Amount Paid (KSh)</label>
                    <input type="number" step="0.01" class="form-control" id="amount_paid" 
                           name="amount_paid" required>
                </div>
                <div class="mb-3">
                    <label for="payment_date" class="form-label">Payment Date</label>
                    <input type="date" class="form-control" id="payment_date" 
                           name="payment_date" value="{{ default_date }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Record Payment</button>
                <a href="{{ url_for('view_payments') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
