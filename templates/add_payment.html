<!doctype html>
<html lang="en">
<head>
    <title>Add Payment</title>
</head>
<body>
    <h1>Add Payment</h1>
    <form method="POST" action="">
        <label for="student_id">Student</label><br>
        <select name="student_id" id="student_id" required>
            <option value="">Select Student</option>
            {% for student in students %}
                <option value="{{ student.id }}">{{ student.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="term_id">Term</label><br>
        <select name="term_id" id="term_id" required>
            <option value="">Select Term</option>
            {% for term in terms %}
                <option value="{{ term.id }}">{{ term.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="amount_paid">Amount Paid</label><br>
        <input type="number" step="0.01" name="amount_paid" id="amount_paid" required><br><br>

        <label for="payment_date">Payment Date</label><br>
        <input type="date" name="payment_date" id="payment_date" required><br><br>

        <button type="submit">Add Payment</button>
    </form>
</body>
</html>
