{% extends "base.html" %}

{% block title %}Add Payment{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4><i class="bi bi-cash-coin"></i> Record New Payment</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_payment') }}">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="admission_no" class="form-label">Student</label>
                        <select class="form-select" id="admission_no" name="admission_no" required>
                            <option value="">Select student...</option>
                            {% for student in students %}
                            <option value="{{ student.admission_no }}">
                                {{ student.name }} ({{ student.admission_no }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="term_id" class="form-label">Term</label>
                        <select class="form-select" id="term_id" name="term_id" required>
                            <option value="">Select term...</option>
                            {% for term in terms %}
                            <option value="{{ term.id }}">{{ term.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="amount_paid" class="form-label">Amount (KSh)</label>
                        <input type="number" step="0.01" min="0" class="form-control" 
                               id="amount_paid" name="amount_paid" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="payment_date" class="form-label">Payment Date</label>
                        <input type="date" class="form-control" id="payment_date" 
                               name="payment_date" required value="{{ today }}">
                    </div>
                    
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Record Payment
                        </button>
                        <a href="{{ url_for('view_payments') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
