{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4>Record New Payment</h4>
        </div>
        
        <div class="card-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="row g-3">
                    <!-- Student Selection -->
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" 
                                   name="student_input_method" value="select" 
                                   id="selectStudent" checked>
                            <label class="form-check-label" for="selectStudent">
                                Select Existing Student
                            </label>
                        </div>
                        <select class="form-select mt-2" id="student_select" name="admission_no">
                            <option value="">Choose student...</option>
                            {% for student in students %}
                            <option value="{{ student.admission_no }}">
                                {{ student.name }} ({{ student.admission_no }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Term Selection -->
                    <div class="col-md-6">
                        <label for="term_id" class="form-label">Term *</label>
                        <select class="form-select" id="term_id" name="term_id" required>
                            <option value="">Select term...</option>
                            {% for term in terms %}
                            <option value="{{ term.id }}">
                                {{ term.name }} (KSh{{ term.amount }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Other form fields... -->
                    
                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-primary">
                            Record Payment
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
