<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Outstanding Balance Notice - {{ notice.reference_number }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; font-size: 12px; }
        .notice { max-width: 800px; margin: 0 auto; border: 1px solid #ddd; padding: 20px; }
        .header { text-align: center; margin-bottom: 20px; }
        .logo { max-height: 60px; }
        .title { font-size: 18px; font-weight: bold; margin: 10px 0; }
        .subtitle { font-size: 14px; margin-bottom: 15px; }
        .info { margin-bottom: 20px; }
        .info-row { display: flex; margin-bottom: 8px; }
        .info-label { font-weight: bold; width: 150px; }
        .balance { font-size: 18px; font-weight: bold; text-align: center; margin: 20px 0; padding: 10px; background-color: #f8d7da; }
        .qr-code { text-align: center; margin: 15px 0; }
        .footer { margin-top: 20px; text-align: center; font-size: 10px; }
        .due-date { color: red; font-weight: bold; }
        .status { 
            padding: 3px 6px; 
            border-radius: 2px; 
            font-weight: bold;
            background-color: {% if notice.is_paid %}#28a745{% else %}#ffc107{% endif %};
            color: {% if notice.is_paid %}white{% else %}black{% endif %};
        }
        @page {
            size: A4;
            margin: 1cm;
        }
    </style>
</head>
<body>
    <div class="notice">
        <div class="header">
            {% if logo_base64 %}
            <img src="data:image/jpeg;base64,{{ logo_base64 }}" class="logo" alt="School Logo">
            {% endif %}
            <div class="title">ABC HIGH SCHOOL</div>
            <div class="subtitle">OUTSTANDING BALANCE NOTICE</div>
        </div>
        
        <!-- Same content as outstanding_notice.html -->
        <!-- ... -->
        
    </div>
</body>
</html>
