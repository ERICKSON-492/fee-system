{% extends "base.html" %}

{% block title %}Outstanding Notice #{{ notice.reference_number }}{% endblock %}

{% block extra_css %}
<style>
    .notice-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        background-color: white;
    }
    .notice-header {
        text-align: center;
        margin-bottom: 20px;
        border-bottom: 2px solid #333;
        padding-bottom: 10px;
    }
    .notice-logo {
        max-height: 80px;
        margin-bottom: 10px;
    }
    .notice-title {
        font-size: 24px;
        font-weight: bold;
        color: #dc3545;
    }
    .notice-details {
        margin-bottom: 30px;
    }
    .notice-table {
        width: 100%;
        margin-bottom: 20px;
    }
    .notice-table th {
        text-align: left;
        padding: 5px;
        background-color: #f8f9fa;
    }
    .notice-table td {
        padding: 5px;
        border-bottom: 1px solid #ddd;
    }
    .notice-footer {
        margin-top: 30px;
        text-align: center;
        font-size: 12px;
        color: #666;
    }
    .qr-code {
        width: 100px;
        height: 100px;
        margin: 0 auto;
        display: block;
    }
    .signature-line {
        border-top: 1px solid #333;
        width: 200px;
        margin: 30px auto 0;
        text-align: center;
        padding-top: 5px;
    }
    .status-badge {
        font-size: 16px;
        padding: 5px 10px;
    }
    .overdue {
        color: #dc3545;
        font-weight: bold;
    }
</style>
{% endblock %}
