{% extends "base.html" %}

{% block header %}Add New Term{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_term') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Term Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="amount" class="form-label">Amount (KSh)</label>
                <input type="number" step="0.01" min="0" class="form-control" id="amount" name="amount" required>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('view_terms') }}" class="btn btn-secondary me-md-2">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Save Term
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
