<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School Fee Management System</title>
  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">Fee Management</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'view_students' %}active{% endif %}" href="{{ url_for('view_students') }}">Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'view_terms' %}active{% endif %}" href="{{ url_for('view_terms') }}">Terms</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'view_payments' %}active{% endif %}" href="{{ url_for('view_payments') }}">Payments</a>
          </li>
          {% if payment is defined and payment %}
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'view_receipt' %}active{% endif %}" href="{{ url_for('view_receipt', payment_id=payment.id) }}">View Receipt</a>
  
    
  
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'report_outstanding_balance' %}active{% endif %}" href="{{ url_for('report_outstanding_balance') }}">Outstanding Balances</a>

          </li>
          
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Bootstrap Bundle JS (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
